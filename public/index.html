<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Chat</title>
</head>
<body>
   <!-- <header>
        <h1 id="title"> Chat </h1>
    </header> -->

    <main id="mainPage">
        <div id="containerChat" class="container">
            <h2 class="titles">AREA DO CHAT</h2>
            <ul id="messages" class="messages">

            </ul>
            <input id="inputText" type="text" placeholder="Digite..." autocomplete="off"/>
        </div>

        <div id="containerUsersList" class="container">
            <h2 class="titles">AREA DOS USERS</h2>
            <ul id="userList"  class="messages">

            </ul>
        </div>
    </main>
    
    <div id="loginPage">
        <div id="containerLogin">
            <h1>Seu Nome</h1>
            <input id="inputName" type="text" placeholder="Digite..." autocomplete="off"/>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
</body>
</html>
